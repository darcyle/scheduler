AppBundle\Entity\ScheduleDay:
    type: entity
    repositoryClass: AppBundle\Entity\ScheduleDayRepository
    table: days
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        date:
            type: date
    oneToMany:
        appointments:
            targetEntity: ScheduleAppointment
            mappedBy: day